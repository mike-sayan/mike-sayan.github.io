<!doctype html>
<html ng-app="app" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Mike Sayan's Personal Website">
	<title>Mike Sayan</title>

	<script   src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
	<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	<link rel="stylesheet" href="./css/layouts/marketing.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

	<script src="./js/app.js"></script>
	<script src="./js/controller.js"></script>
	<script src="./js/videofilter.js"></script>
	<script src="./js/project-directive.js"></script>
	<script src="./js/work-directive.js"></script>

	<link rel="stylesheet" href="./css/style.css">
</head>

<body ng-controller="appController">

	<div class="header">
	    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
	        <a class="pure-menu-heading" href="">Mike Sayan</a>
	    </div>
	</div>

	<div class="splash-container">
	    <div class="splash">
	    	<img class="img-circle" src="./img/me.jpg">
	        <p class="splash-subhead">
	            {{bio.paragraph}}
	        </p>
	    </div>
	</div>

	<div class="content-wrapper">
	    <div class="content">
	        <h2 class="content-head is-center">Projects</h2>
	        <div class="pure-g">
	        	<div ng-repeat="project in projects" class="pure-u-1-2">
		        	<project></project>
		        </div>
	        </div>
	    </div>

	<div class="content-wrapper">
	    <div class="content">
	        <h2 class="content-head is-center">Experience</h2>
	        <div class="pure-g">
	        	<div ng-repeat="job in jobs" class="pure-u-1-2">
		        	<work></work>
		        </div>
	        </div>
	    </div>

	    <div class="ribbon l-box-lrg pure-g">
	        <div class="l-box-lrg is-center pure-u-1 pure-u-md-1-2 pure-u-lg-2-5">
	        </div>
	        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5">
	            <h2 class="content-head content-head-ribbon">Contact me</h2>
	            <p>Email: {{contact.email}}</p>
	            <p>Tel: {{contact.telephone}}</p>
	        </div>
	    </div>
	</div>
</body>
