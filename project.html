<ul>
	<h3 class="content-subhead">{{project.title}}</h3>
	<h4>{{project.description}}</h4>
	<div ng-if="project.videoUrl">
 		<div id="videosList">           
			<div class="video">
    			<video loop onmouseout="this.pause()" onmouseover="this.play()">
      				<source src="{{project.videoUrl | trustUrl}}" type="video/mp4">
      				<img src="{{project.pictureUrl}}">
    			</video>
  			</div>
		</div>
	</div>
	<h6>{{project.awards}}</h6>
	<li><a href="{{project.url}}">{{project.urlDescription}}</a></li>
	<li>{{project.tech}}</li>
</ul>
